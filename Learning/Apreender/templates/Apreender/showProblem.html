{% extends "Apreender/layout.html" %}
{% block title %}Pagina do Exercicio{% endblock %}
{% block body %}
    <div class="question-container">
        <!-- Enunciado do problema -->
        <div class="question-statement">
            <h1>{{ problem.problemStatement }}</h1>
        </div>

        <!-- Informações adicionais (Matéria e Status) -->
        <div class="question-info">
            <span class="question-topic">{{ problem.topic.name }}</span>
            <span class="question-status">Status: {{ problem.gotIt|yesno:"Acertou,Não acertou" }}</span>
        </div>

        <!-- Exibir imagem, se houver -->
        {% if problem.image %}
            <div class="question-image">
                <img src="{{webSiteLink}}/media/{{ problem.image }}" alt="Imagem do problema">
            </div>
        {% endif %}

        <!-- Botão Acertou -->
        <form action="{% url 'problemId' problem.id %}" method="POST" class="question-form">
            {% csrf_token %}
            <button type="submit" class="btn-acertou">Acertou!</button>
        </form>
    </div>
{% endblock %}

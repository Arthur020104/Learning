{% extends "Apreender/layout.html" %}
{% block title %}Home Page{% endblock %}
{% block body %}
    {% if problems %}
    <div class="problemItem">
        <div class="problemContent">
            <h5 class="problemName">Aula/Nome do Problema</h5>
            <div class="problemMatInfo">
                <p class="problemMateria">Matéria</p>
                <p class="problemInfo">1/n</p>
            </div>
            <p class="problemOwner">Owner</p>
        </div>
        <div class="problemImage">
            <img src="http://localhost:8000/media/images/baseImage.webp" alt="Imagem do problema">
        </div>
    </div>
    {% endif %}
    <p>Não tem problemas</p>

        
{% endblock %}
